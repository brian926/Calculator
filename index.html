<!DOCTYPE html>
<html lamg="en">
	<head>
		<title>JavaScript Calculator</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
	<section id="calculator">
		<section id="screen"></section>
		<table>
			<tr>
				<td><button value="7" class="numbers">7</button></td>
				<td><button value="8" class="numbers">8</button></td>
				<td><button value="9" class="numbers">9</button></td>
				<td><button id="clear">clr</button></td>
			</tr>
			<tr>
				<td><button value="4" class="numbers">4</button></td>
				<td><button value="5" class="numbers">5</button></td>
				<td><button value="6" class="numbers">6</button></td>
			</tr>
			<tr>
				<td><button value="1" class="numbers">1</button></td>
				<td><button value="2" class="numbers">2</button></td>
				<td><button value="3" class="numbers">3</button></td>
			</tr>
			<tr>
				<td><button id="divide">/</button></td>
				<td><button value="0" class="numbers">0</button></td>
				<td><button id="times">*</button></td>
			</tr>
			<tr>
				<td><button id="minus">-</button></td>
				<td><button id="add">+</button></td>
				<td><button id="equalTo">=</button></td>
			</tr>
		</table>
	</section>
	</body>

</html>
